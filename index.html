<!DOCTYPE html>
<html lang="en">
<head>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JavaScript -->
    <script src="./js/script.js" defer></script>
</head>
<body>
      <div class="carousel-wrapper">
        <div class="carousel-container">

              <li>hw3llo</li>
              <li>hw3llo</li>
              <li>hw3llo</li>
              <li>hw3llo</li>
              <li>hw3llo</li>

        </div>
